<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/forms/assets/bm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a onclick="window.history.back()" class="button">Zurück</a>
            <h1 class="text-center">BM Konfigurator PCC 50</h1>
        </nav>
    </header>
    <div class="formblatt" id="editbm_fb" style="margin-left: 30%; margin-right: 30%; margin-top: 50px;">
        <div class="text-center">
            <label for="edit_select" >BM auswählen: </label>
            <select id="edit_select"></select>
            <a class="bmconfbtns editbtn" style="font-size: medium" onclick="editbm('50')">BM Editieren</a>
        </div>
    </div>
    <main style="margin-top: 20px">
        <div hidden=true class="formblatt" id="editbm_fb1" style="border: 2px solid #CCC; "></div>
    </main>
    <script src="/forms/functions.js"></script>
    <script>
        window.onload = function() {
            $(document).ready(function()
            {
                $.get(`/forms/pcc_50/vs_50.html`, function(html_string)
                {
                    var regex = /id=/gi, result, indices = [];
                    while ( (result = regex.exec(html_string)) ) {
                        indices.push(result.index);
                    }
                    indices.shift()
                    indices.shift()
                    indices.shift()
                    for (var i=0; i<indices.length; i++) {
                        var option = document.createElement("option")
                        option.value = html_string.substring(indices[i]+4,indices[i]+12)
                        option.innerHTML = html_string.substring(indices[i]+4,indices[i]+12)
                        document.getElementById("edit_select").appendChild(option)
                    }
                    
                },'html');
            });
        }
    </script>
</body>
</html>
