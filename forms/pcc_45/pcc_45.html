    <main>
        <div class="formblatt">
            <label for="pcc_45_i">Passwort:</label>
            <input type="password" id="pcc_45_i" name="pcc_45_i">
            <a class="password" onclick="passwordCheck()">Anmelden</a>
            <div>
                <label id="pw_falsch" style="color:red"></label>
            </div>
        </div>
    </main>
    <script>
        async function passwordCheck() {
            var curPath = window.location.pathname;
            curPath = curPath.split("/")[1];
            var textBox = curPath + "_i";
            var password1 = document.getElementById(textBox).value;
            const response = await fetch('/password');
            const data = await response.json();
            for (item of data) {
                if (item.valuestream == curPath) {
                    if (password1 == item.password) {
                        window.location.href = "/asU7mHVfG"
                    }
                } else {
                        document.getElementById("pw_falsch").innerText = "Das eingegebene Passwort ist falsch!"
                }
            }
        }
    </script>
